<div class="stand-options-container" >
  <form [formGroup]="standForm" >
    <h2>Choose Your Stand</h2>
    <p class="text-light">Make your selections below to see a live preview.</p>
    <div class="radio-options">
      @for (option of options(); track option.value) {
        <app-neu-radio formControlName="stand" [value]="option.value" [label]="option.label"></app-neu-radio>
      }
    </div>
  </form>
</div>
