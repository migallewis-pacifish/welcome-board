<div class="stand-options-container" >
  <form [formGroup]="standForm" >
    <h2>Choose Your Stand</h2>
    <p class="text-light">Make your selections below to see a live preview.</p>
    <div class="radio-options">
      @for (option of options(); track option.value) {
        <div class="neu-radio-wrapper">
        <div class="neu-radio-icon">
          <img [src]="option.icon" [alt]="option.label + ' icon'" >
        </div>
        <input class="neu-radio-state" type="radio" name="stand" [id]="option.value" formControlName="stand" [value]="option.value">
        <label class="neu-radio-label" [for]="option.value">
          <div class="neu-radio-indicator"></div>
          <span class="neu-radio-text" >{{ option.label }}</span>
        </label>
      </div>
    }
    </div>
  </form>
</div>
